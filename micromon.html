<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<META HTTP-EQUIV="REFRESH" CONTENT="300">
<title>MicroMonitoring</title>
<style> <!-- Use you own --> </style>
<script>
 
function Loaded(){
 var sys = [
 { basename: "MainSite", arr : [ {nam:"EXT",url:"http://main.foo.bar/index.html",sand:0},{nam:"INT",url:"http://10.10.12.19/index.html",sand:0} ] },
 { basename: "BillingSite", arr : [ {nam:"EXT",url:"http://bill.foo.bar/billing/req.php?billhome",sand:1},{nam:"INT",url:"https://10.10.12.13:9099/console",sand:0} ] },
 { basename: "LoadBalancer", arr :[ {nam:"INT",url:"http://10.10.12.1:9889/utils/balancer.jsp",sand:1} ] }
];
 
var d=document.getElementById("maintab");
 
for (var i=0,l=sys.length;i<l;++i)
{
	var tr=document.createElement("tr");
	var td=document.createElement("td");
	var tt=document.createElement("div");
	tt.innerHTML = "<b>" + sys[i].basename + "</b>";
	td.appendChild(tt); tr.appendChild(td);
	d.appendChild(tr);
 
	for (var q=0,ll=sys[i].arr.length;q<ll;++q) {
	if ( sys[i].arr[q].url == "" ) { continue; }
	  var td=document.createElement("td"); td.setAttribute("valign","top");
	  var tt=document.createElement("div");
	  var ii=document.createElement("iframe"); ii.setAttribute("width","640"); ii.setAttribute("height","200"); ii.setAttribute("src",sys[i].arr[q].url);

		if ( sys[i].arr[q].sand == 1  ) { ii.setAttribute("sandbox",true); }
	  
	  tt.innerHTML = sys[i].arr[q].nam;
	  tt.appendChild(ii);
	  td.appendChild(tt);
	  tr.appendChild(td);

}
	 
} 
}
</script>
</head>
<body onload=Loaded()>
<table border=1 id="maintab"><tbody>

</tbody></table>
</body>
</html>
